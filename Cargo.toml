[package]
name = "reth-block-validator"
version = "0.1.0"
edition = "2021"
default-run = "reth-block-validator"

# Here to support the Docker build.
[[bin]]
name = "reth-block-validator"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.73"
clap = "4.4.5"
derivative = "2.2.0"
eyre = "0.6.8"
hex = "0.4.3"
jsonrpsee = "0.20.1"
reth = { git = "https://github.com/paradigmxyz/reth", commit = "fd697d9d3f1574f3bfd1fba8c45acddca4461731"}
secp256k1 = { version = "0.28.0", features = ["rand-std"] }
serde = "1.0.188"
serde_json = "1.0.107"
serde_with = "3.3.0"

[dev-dependencies]
tokio = "1.32.0"
